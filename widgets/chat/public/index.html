<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Widget Sandbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
      // workaround for Uncaught Error: @vitejs/plugin-react can't detect preamble. Something is wrong. See https://github.com/vitejs/vite-plugin-react/pull/11#discussion_r430879201
      import RefreshRuntime from 'http://localhost:5173/@react-refresh'
      RefreshRuntime.injectIntoGlobalHook(window)
      window.$RefreshReg$ = () => {}
      window.$RefreshSig$ = () => (type) => type
      window.__vite_plugin_react_preamble_installed__ = true
    </script>
</head>
<body>
<div id="chat-container">
    <div id="google-signin-btn-container">
        <button id="google-signin-btn">Sign in with Google</button>
    </div>
    <hr style="width: 100%; height: 1px; margin: 0;">
    <div id="chat-input-container">
        <label for="message-input">Message</label>
        <div>
            <input type="text" id="message-input" placeholder="Type a message">
            <button id="send-message-btn">Send</button>
        </div>
    </div>
    <hr style="width: 100%; height: 1px; margin: 0;">
    <div id="load-system-message-container">
        <div>
            <label for="system-message-title-input">System Message Title</label>
            <input type="text" id="system-message-title-input"
                   placeholder="Type a system message title"
                   value="System Message Title">
        </div>
        <div>
            <label for="system-message-content-input">System Message</label>
            <textarea id="system-message-content-input"
                      placeholder="Type a system content message"
                      rows="5"
            >System Message Content</textarea>
        </div>
        <button id="load-system-message-btn">Load System Message</button>
    </div>
    <hr style="width: 100%; height: 1px; margin: 0;">
    <div id="set-function-call-container">
        <button id="set-function-call-btn">Set Function Call</button>
    </div>
</div>
<!-- Entry point -->
<llama-tree-chat-widget url="http://localhost:3001"></llama-tree-chat-widget>
<script type="module" src="../src"></script>
<script type="module" src="index.js"></script>
</body>
</html>
